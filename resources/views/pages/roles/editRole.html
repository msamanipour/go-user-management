{{define "head"}}{{end}}

{{define "content"}}
{{ include "partials/rightMenu" }}
<div class="wrapper d-flex flex-column min-vh-100 bg-light">
    {{ include "partials/navbar" }}
    <div class="body flex-grow-1 px-3">
        <div class="container-lg">
            <div class="card mb-4">
                <div class="card-header">ویرایش نقش کاربری</div>
                <div class="card-body">
                    {{ include "partials/alerts" }}
                    <form class="needs-validation" method="post" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="permissions" class="form-label">دسترسی ها</label>
                                <select class="form-select d-block w-100" id="permissions" name="permissions" multiple required>
                                    {{ range $val := .allPermissions }}
                                        <option value="{{ $val }}" {{ if (GContain $.permissions $val)  }} selected {{ end }}>{{ $val }}</option>
                                    {{ end }}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <input type="hidden" name="role_name" value="{{ .role_name }}">
                            <div class="col-lg-12">
                                <button class="btn btn-primary float-end" type="submit">ویرایش نقش</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
