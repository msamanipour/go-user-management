{{if .err }}
{{$type := .err.ErrType}}
    {{ if eq $type "err" }}
    <div class="alert alert-danger" role="alert">
        {{ .err.Message }}
    </div>
    {{ end }}
    {{ if eq $type "success" }}
    <div class="alert alert-success" role="alert">
        {{ .err.Message }}
    </div>
    {{ end }}
{{end}}
